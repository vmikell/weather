<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vix Weather</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="name">Location--</h1>
    <div class="card">
      <div class="item1" id="temp">Temp--</div>
      <img class="item2" id="icon" alt="">
      <div class="item3" id="conditions">Conditions--</div>
      <div class="item4" id="feels-like">Feels like--</div>
      <div class="item5" id="high-temp">Day--</div>
      <div class="item6" id="low-temp">Night--</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
